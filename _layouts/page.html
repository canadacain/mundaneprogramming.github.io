---
layout: default
---
<div class="page">

  <div class="container">
    <header class="header">
      <h1 class="title">{{ page.title }}</h1>
      {% if page.authors %}
          <div class="byline">{% include snippets/byline.html authors=page.authors %}</div>
      {% endif %}

    </header>
  </div>

    <article class="content">
      {{ content }}
    </article>

</div>
