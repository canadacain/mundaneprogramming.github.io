  {% if page.files %}
    <h4>File manifest</h4>
    <ul class="files">
      {% for file in page.files %}
        <li>
          <a href="https://github.com/{{site.github_repo}}/tree/master/{{file.name}}">
            <span class="name">{{ file.name }}</span>
          <a>

          <a href="/{{file.name}}">[raw]</a>
        </li>
        {% endfor %}
    </ul>
  {% endif %}
